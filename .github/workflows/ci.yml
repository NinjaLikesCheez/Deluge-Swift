name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.app/Contents/Developer

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v2

    - name: Cache tools
      id: cache-tools
      uses: actions/cache@v2
      with:
        path: |
          tools/.bin
          tools/.mint
        key: ${{ runner.os }}-${{ hashFiles('tools/mint') }}-${{ hashFiles('Mintfile') }}

    - name: Run CI script
      run: ./scripts/run_ci.sh
